<!-- HERENCIA DE BASE -->
{% extends "base.html" %}

<!-- CARGA LOS ESTATICOS -->
{% load static %}
{% load crispy_forms_tags %}

<!-- TITULO DINAMICO -->
{% block titulo %} To-Do Lists {% endblock titulo %}



<!-- CONTENIDO PRINCIPAL -->
{% block contenido_principal %}
<div class="d-flex justify-content-center">
    <div class="container text-center">
        <h2 class="fw-bold mt-3">{{ accion }}</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" value="Enviar" class="btn btn-success m-4">
            <a href="{% url 'tasks' %}" class="btn btn-primary m-4">Volver</a>
        </form>
    </div>
</div>

{% endblock contenido_principal %}
