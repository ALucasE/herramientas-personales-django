<!-- HERENCIA DE BASE -->
{% extends "base.html" %}

<!-- CARGA LOS ESTATICOS -->
{% load static %}
{% load crispy_forms_tags %}

<!-- TITULO DINAMICO -->
{% block titulo %} To-Do Lists {% endblock titulo %}



<!-- CONTENIDO PRINCIPAL -->
{% block contenido_principal %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2 class="fw-bold mt-3 text-center">{{ accion }}</h2>
    <form action="" method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <div class="btn-group d-flex justify-content-between">
        <input type="submit" value="Enviar" class="btn btn-success m-4">
        <a href="{% url 'tasks' %}" class="btn btn-primary m-4">Volver</a>
      </div>
    </form>
  </div>
</div>
{% endblock contenido_principal %}
