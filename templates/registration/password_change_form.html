<!-- HERENCIA DE BASE -->
{% extends "registration/base_registration.html" %}

<!-- CARGA LOS ESTATICOS -->
{% load static %}
{% load crispy_forms_tags %}


<!-- CONTENIDO PRINCIPAL -->
{% block contenido_principal %}
<section class="py-5 vh-100">
    <div class="container-fluid h-custom py-5">
        <div class="py-5 row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="{% static 'registration/img/login-form.webp' %}"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form method="POST" style="border-radius:1%;">
                    {% csrf_token %}
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold fs-2 mx-3 mb-0">Cambio de contrase√±a</p>
                    </div>
                    {{ form | crispy }}
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Enviar</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0"><a href="{% url 'index' %}"class="link-info">Volver al incios</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock contenido_principal %}
